<div class="upload-photo">
    <h2>Â¡Sube tus fotos de la boda!</h2>
    <input type="file" (change)="uploadFile($event)" />
    @if (uploadPercent) {
    <div>
        <progress [value]="uploadPercent | async" max="100"></progress>
        <span>{{ uploadPercent | async }}%</span>
    </div>
    }
    @if (downloadURL) {
    <div>
        <p>Foto subida correctamente. <a [href]="downloadURL | async" target="_blank">Ver foto</a></p>
    </div>
    }
</div>
